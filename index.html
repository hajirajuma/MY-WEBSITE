<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sushiman</title>
  </head>
  <body>
    <header>
      <nav class="header_nav">
        <div class="header_log">
          <h1>Sushiman
          </h1>
          <div class="header_log-overlay">
          </div>
          </div>
          <ul class="header_list">
              <li>
                <a href="#menu">menu</a>
              </li>
              <li>
                <a href="#food">food</a>
              </li>
              <li>
                <a href="#services">services</a>
              </li>
              <li>
                <a href="#about-us">aboutUs</a>
              </li>
              <li>
                <img src="assets/search.svg" alt="search"/>
              </li>
            </ul>
          </div>
          <ul  class="header-menu">
          <li>
            <img src="assets/menu.svg" alt="menu"/>
          </li>   
          </ul>
          
      </nav>
    </header>
    <section  class="hero">
      <div class="hero_image">
        <img src="assets/sushi-1.png" alt="sushi-1"/>
      <h2>
          日 <br/>
          本 <br/>
          食
      </h2>
      <div class="hero_overlay">
      </div>
      </div>
      <div class="hero_content">
        <div class="hero_content-info">
        <h3>
          Feel the taste of Japanese food</h3>
        <p>
          feel the taste of the most popular Japanese food from anywhere and anytime.</p>
          <div class="hero_button">
            <button class="hero_button-order">Order Now
            </button>
            <button class="play-button">
            <img src="assets/play-circle.svg" alt="play-circle"/> How to Order
            </button>
          </div>
        </div>
      </div>
        <div class="hero-content_testimonial">
          <div class="hero-content_customer">
            <h4>24<span>k+</span></h4> 
            <p>Happy Customers</p>
          </div>
          <div class="hero_review">
            <img src="assets/user.png" alt="user"/>
            <p>"This the best Japanese food delivery services that ever existed"</p>
          </div>
        </div>
      </div> 
    </section>
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
